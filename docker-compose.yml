services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_OPENAI_API_KEY: ${VITE_OPENAI_API_KEY}
        VITE_OPENAI_BASE_URL: ${VITE_OPENAI_BASE_URL:-https://api.openai.com/v1}
        VITE_OPENAI_MODEL: ${VITE_OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "8080:80"
    restart: unless-stopped
