server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve ES module workers with the right MIME type so browsers execute them.
    location ~ \.mjs$ {
        default_type application/javascript;
        try_files $uri =404;
    }

    # Single-page app fallback so client-side routing works.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache-bust hashed static assets aggressively.
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 500 502 503 504 /index.html;
}
